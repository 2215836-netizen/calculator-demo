name: Deploy to GitHub Pages

on:
  # main 브랜치에 푸시될 때 실행
  push:
    branches:
      - main
  
  # 수동으로 워크플로우 실행 가능
  workflow_dispatch:

# GitHub Pages에 배포하기 위한 권한 설정
permissions:
  contents: read
  pages: write
  id-token: write

# 동시 배포 방지
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # 빌드 작업
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      # 현재는 빌드 과정이 없지만, 향후 확장을 위해 준비
      - name: Build
        run: |
          echo "Building project..."
          # 필요시 여기에 빌드 명령어 추가
          # 예: npm install && npm run build
      
      # 배포할 파일 검증
      - name: Validate files
        run: |
          echo "Validating required files..."
          test -f index.html || { echo "index.html not found!"; exit 1; }
          test -f src/index.js || { echo "src/index.js not found!"; exit 1; }
          echo "All required files present ✓"
      
      # GitHub Pages용 아티팩트 업로드
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

  # 배포 작업
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
